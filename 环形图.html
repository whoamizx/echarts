<!DOCTYPE html>
<html style="height: 100%">
<head>
    <meta charset="utf-8">
    <title>环形图</title>
    <style>
        #left{
            width: 473px;
            height: 306px;
        }
    </style>
</head>
<body >

<div id="left"></div>
</body>
<script src="../script/echarts.js"></script>
<script type="text/javascript">

    var dom = document.getElementById("left");
    var myChart = echarts.init(dom);

    var option = {
        backgroundColor: '#404a59',  //整体背景
        title: {                     //标题
            text: '成果/需求地域分布图',
            left: 'center',
            top:10,
            textStyle: {
                color: '#fff'
            }
        },
        tooltip: {
            trigger: 'item',
            formatter: "{a} <br/>{b}: {c} ({d}%)"
        },
        legend: {
            orient: 'vertical',
            x: 'right',
            y:'bottom',
            textStyle: {
                color: '#fff'
            },
            data:['直接访问','邮件营销','联盟广告','视频广告','搜索引擎']
        },
        series: [
            {
                name:'访问来源',
                type:'pie',
                radius: ['50%', '70%'],             //小圆半径 大圆半径
                avoidLabelOverlap: false,
                center:['center',170],              //设置圆心位置

//                label: {                          //一种方式
//                    normal: {
//                        show: false,
//                        position: 'center'
//                    },
//                    emphasis: {
//                        show: true,
//                        textStyle: {
//                            fontSize: '30',
//                            fontWeight: 'bold'
//                        }
//                    }
//                },
                label: {                          //二种方式
                    normal: {
                        show: true,
                        formatter:'{d}%',
                        position: 'center'        //标签的位置 outside
                    }

                },
                labelLine: {
                        normal: {
                            smooth: 0.2,
                            length: 10,
                            length2: 10
                        }
                },

                data:[
                    {value:335, name:'直接访问'},
                    {value:310, name:'邮件营销', itemStyle:{
                        normal: {
                            color: 'blue'       //圆点颜色
                        }
                    }},
                    {value:234, name:'联盟广告'},
                    {value:135, name:'视频广告'},
                    {value:1548, name:'搜索引擎'}
                ],
                animationType: 'scale',
                animationEasing: 'elasticOut'
            }
        ]
    };

    if (option && typeof option === "object") {
        myChart.setOption(option, true);
    }
</script>
</html>
